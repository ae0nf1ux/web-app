{% extends "blog/base.html" %}
{% block content %}

  <div style="border: 5px solid black">
      <h1>{{ object.title }}</h1>
      <h2><a href="{% url 'user-posts' object.author.username %}"> {{ object.author }}</a></h2>
      <p>{{ object.content }}</p>
      <img width="100px" height="100px" src="{{ object.author.profile.image.url }}">
      <small>{{ object.date_posted|date:"d F, Y" }}</small>
      <br>
      {% if object.author == user %}
        <a class="btn btn-secondary" href="{% url 'post-update' object.id%}">Update</a>
        <a class="btn btn-danger" href="{% url 'post-delete' object.id%}">Delete</a>
      {% endif %}
  </div>

{% endblock %}
