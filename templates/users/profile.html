{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>{{ user.username }}</h1>
  <h2>{{ user.email }}</h2>
  <img src="{{ user.profile.image.url }}" width="200" style="border: 3px solid black;">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ u_form|crispy }}
    {{ p_form|crispy }}
    <button type="submit">Update profile</button>
  </form>
{% endblock content%}
